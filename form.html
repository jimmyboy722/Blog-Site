<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <link rel="stylesheet" href="./assets/CSS/form.css" />
  </head>
  <body class="form">
    <!-- HEADER WITH TOGGLE FOR LIGHT/DARK MODES -->
    <header class="header">
      <button id="Mode" style="background-color: brown">Toggle</button>
    </header>
    <!-- LANDING PAGE TITLE ELEMENT -->
    <section class="left-side" style="background-color: blueviolet">
      <p style="background-color: #60d8cd">My First Blog</p>
    </section>
    <section class="right-side">
      <h2>What's on your mind?</h2>
      <!-- FORM TO ADD BLOG POSTS -->
      <form style="background-color: aqua" action="">
        <label for="u-name">Username:</label><br />
        <input type="text" id="u-name" name="u-name" /><br />
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="Title" /><br />
        <label for="content">Content</label><br />
        <textarea name="content" id="content" rows="4" cols="80"></textarea
        ><br />
        <input type="submit" value="submit" />
      </form>
    </section>
    <script src="./assets/JS/logic.js"></script>
    <script src="./assets/JS/form.js"></script>
  </body>
</html>

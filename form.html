<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <link rel="stylesheet" href="./assets/CSS/form.css" />
  </head>
  <body class="form">
    <!-- HEADER WITH TOGGLE FOR LIGHT/DARK MODES -->
    <header class="header">
      <button id="Mode" style="background-color: brown">
        <i class="fa-regular fa-lightbulb"></i>
      </button>
    </header>
    <!-- LANDING PAGE TITLE ELEMENT -->
    <main id="main-section">
      <section id="leftMain">
        <p id="blog-title">My First Blog</p>
      </section>
      <section id="rightMain">
        <h2>What's on your mind?</h2>
        <!-- FORM TO ADD BLOG POSTS -->
        <form id="blogPosts">
          <label for="u-name">Username:</label><br />
          <input type="text" id="u-name" name="u-name" /><br />
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="Title" /><br />
          <label for="content">Content</label><br />
          <textarea name="content" id="content" rows="4" cols="80"></textarea
          ><br />
          <input id="submitBtn" type="submit" value="submit" />
        </form>
      </section>
    </main>
    <!-- LINKS TO SCRIPTS FOR JS AND ICONS -->
    <script
      src="https://kit.fontawesome.com/fce10d8f7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/logic.js"></script>
    <script src="./assets/JS/form.js"></script>
  </body>
</html>
